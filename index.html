<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAGEMENT REPORTS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <button onclick=logout()>LOGOUT</button>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container-fluid py-2 py-md-3">
        <!-- Header -->
        <header class="mb-3 mb-md-4">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
                <div class="mb-2 mb-md-0">
                    <h1 class="dashboard-title">MANAGEMENT REPORTS</h1>
                    <p class="text-muted mb-0">Real-time insights and analytics</p>
                </div>
                <div class="period-selector mt-2 mt-md-0">
                    <div class="btn-group" role="group" aria-label="Time period selector">
                        <button class="btn btn-outline-primary time-btn active" data-period="today">Today</button>
                        <button class="btn btn-outline-primary time-btn" data-period="week">This Week</button>
                        <button class="btn btn-outline-primary time-btn" data-period="month">This Month</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="row g-3">
            <!-- Quick Stats -->
            <div class="col-12">
                <div class="row g-2 g-md-3" id="quickStats"></div>
            </div>

            <!-- Charts Section -->
            <div class="col-12">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h5 class="section-title">Operational Overview</h5>
                        <div class="row g-3">
                            <div class="col-12 col-lg-6">
                                <div class="chart-container">
                                    <canvas id="revenueRideChart"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="chart-container">
                                    <canvas id="driverPerformanceChart"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="chart-container">
                                    <canvas id="cityWiseChart"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="chart-container">
                                    <canvas id="customerGrowthChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="section-title">Business Insights</h5>
                        <div class="row g-3">
                            <div class="col-12 col-lg-6">
                                <div class="chart-container">
                                    <canvas id="serviceQualityChart"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="chart-container">
                                    <canvas id="paymentSummaryChart"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="chart-container">
                                    <canvas id="driverIncentivesChart"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="chart-container">
                                    <canvas id="operationalEfficiencyChart"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="chart-container">
                                    <canvas id="marketingRoiChart"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="chart-container">
                                    <canvas id="financialsChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-4 mt-md-5 pt-3 pb-2 text-center text-muted border-top">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-2 mb-md-0">
                    <span>Last updated: <span id="lastRefreshed"></span></span>
                </div>
                <div>
                    <small>Â© 2023  management reports. All rights reserved.</small>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="theme.js"></script>
    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the dashboard with today's data
            updateDashboardData('today');
            
            // Set up period buttons
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    // Update dashboard with selected period
                    updateDashboardData(this.dataset.period);
                });
            });

            // Handle window resize
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    // Re-render charts on resize
                    if (window.chartInstances) {
                        Object.values(window.chartInstances).forEach(chart => {
                            if (chart && typeof chart.resize === 'function') {
                                chart.resize();
                            }
                        });
                    }
                }, 250);
            });
        });
    </script>
    <SCRIPT>
    function logout() {
        window.location.href = 'index1.html';
    }
    </SCRIPT>
</body>
</html>
